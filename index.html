<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Área do Círculo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área do Círculo</h1>
        <form id="areaForm">
            <label for="raio">Raio (em unidades):</label>
            <input type="number" id="raio" required>
            <button type="submit">Calcular</button>
        </form>
        <div>
            <p><strong>Área do Círculo:</strong> <span id="resultado">0</span> unidades²</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
